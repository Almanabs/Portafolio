<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Gaming Shop</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-dark min-vw-100">
        <h2 class="p-3 text-white" a href="index.html"><img src="assets/img/logo.png"></a></h2>
        <ul class="navbar-nav">
          <li><a href="login.html"><i class="fa fa-user"></i> Login</a></li>
          <li><a href="register.html"><i class="fa fa-user"></i> Register</a></li>
          <li><a href="mantenedor.html"><i class="fa fa-user"></i> Mantenedor</a></li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
            Carrito<i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
            <a class="text-white" href="index.html">Volver</a>
          </li>
        </ul>
      </nav>
    </header>
    
 
    
    

    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-primary">
                Continuar compra
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center mt-5">MANTENEDOR DE PRODUCTOS.</h1>
    <main class="container">
        <section class="section_crud py-5 mx-auto" style="width:400px;">
            <form id="crud_form">
                <label for="crud_id" class="form-label">ID:</label>
                <input class="form-control" type="text" id="crud_id">
                <label for="crud_nombre" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="crud_nombre">
                <label for="crud_descripcion" class="form-label">Descripcion</label>
                <input class="form-control" type="text" id="crud_descripcion">
                <label for="crud_precio" class="form-label">Precio</label>
                <input class="form-control" type="number" id="crud_precio" value="0">
                <label for="crud_stock" class="form-label">Stock</label>
                <input class="form-control" type="number" id="crud_stock" value="0">
                <button type="submit" class="btn btn-primary my-2" id="btn-agregar">Agregar</button>
                <button type="submit" class="btn btn-warning my-2" id="btn-modificar">Modificar</button>
                <button type="submit" class="btn btn-danger my-2" id="btn-eliminar">Eliminar</button>
            </form>
        </section>
        

        <section class="section_mantenedor_productos">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- AQUÍ SE CARGARÁN LOS PRODUCTOS -->
                </tbody>
              </table>
            
        </section> 
    </main>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
  </body>
</html>
